<div class="overlay" *ngIf="showPrompt">
    <mat-card class="modalDialog">
        <mat-toolbar color="primary">{{title}}</mat-toolbar>
        <mat-card-content>
            <br>
            <div *ngIf="template">{{template}}<br><br></div>
            <mat-form-field class="full-width">
                <input matInput [placeholder]="placeholder"
                    [(ngModel)]="value"
                    (keyup.enter)="emitValue(value)"
                    (keyup.escape)="emitValue(null)">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="center">
                <button mat-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
                <button mat-button (click)="emitValue(value)" color="primary">{{okText}}</button>
        </mat-card-actions>
    </mat-card>
</div>
